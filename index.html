<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Web Automation</title>
</head>
<body>
    <h1>Send Message via WhatsApp Web</h1>
    <form id="whatsappForm">
        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" name="contactName"><br><br>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message"><br><br>
        <input type="button" value="Send" onclick="sendMessage()">
    </form>
    <p id="status"></p>

    <script>
        function sendMessage() {
            var contactName = document.getElementById("contactName").value;
            var message = document.getElementById("message").value;

            // Open WhatsApp Web
            var whatsappUrl = "https://web.whatsapp.com/send?phone=" + encodeURIComponent(contactName) + "&text=" + encodeURIComponent(message);
            window.open(whatsappUrl, '_blank');

            document.getElementById("status").innerText = "Message sent to " + contactName;
        }
    </script>
</body>
</html>
